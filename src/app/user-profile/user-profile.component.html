<h1>Search for Github users</h1>
<form action="" class="search-form container">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search git username" [(ngModel)]="username" name="username" (keyup)="findProfile()">
    </div>
 </form>
 <div *ngIf="userProfile" class="container">
     <div class="panel panel-default">
         <div class="panel-heading">
             {{userProfile.name}}<h3>({{userProfile.login}})</h3>
             <span *ngIf="userProfile.company">,Works at {{userProfile.company}}</span>{{userProfile.location}}
         </div>
         <div class="panel-body">
             <div class="row">
                 <div class="col-sm-3">
                     <img src="{{userProfile.avatar_url}}" class="img-circle img-responsive" alt="profile Image">
                 </div>
                 <div class="col-sm-5">
                     <ul class="list-group">
                         <li class="list-group-item" *ngIf="userProfile.bio"> {{userProfile.bio}}</li>
                         <li class="list-group-item" *ngIf="userProfile.hireable"> Available for hire </li>
                         <li class="list-group-item" *ngIf="userProfile.blog"> <a href="{{userProfile.blog}}" target="blank"> {{userProfile.blog}}</a> </li>
                         <li class="list-group-item" *ngIf="userProfile.email"> <a href="emailto:{{userProfile.email}}"> {{userProfile.email}}</a> </li>
                     </ul>
                 </div>
             </div>
         </div>
     </div>
 </div>
